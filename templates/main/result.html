{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Test results</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/result.css' %}">
</head>
<body>
    <div class="result-container">
        <h1 style="margin-bottom: 1rem;">Test results</h1>

        <div class="result-info">
            <p><strong>Programming language:</strong> {{ programming_language }}</p>
            <p><strong>Source:</strong> <a href="{{ source_url }}" {% if source_url != "#" %}target="_blank"{% endif %} style="color: #60a5fa;">{{ source }}</a></p>
        </div>

        <div class="result-stats">
            <p><strong>WPM:</strong> {{ wpm }}</p>
            <p><strong>Accuracy:</strong> {{ accuracy }}%</p>
            <p><strong>Duration:</strong> {{ duration }} sec</p>
        </div>

        <div class="result-text"><h3>Text</h3><p>{{ full_text|safe }}</p></div>

        <div>
            <a href="/?test_id={{ test_id }}"><button id="restartBtn">Restart</button></a>
            <a href="/"><button id="newTextBtn">New Text</button></a>
        </div>
    </div>
</body>
</html>
