{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <meta name="test-id" content="{{ test_id }}">
  <title>Typing Trainer</title>
  <link rel="stylesheet" href="{% static 'main/css/text.css' %}">
  <link rel="stylesheet" href="{% static 'main/css/hints.css' %}">
</head>
<body>
  <div class="container" style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 20px;">
    <div id="wpmDisplay">WPM: 0</div>

    <div id="programmingLanguage">
      <div id="selected">Python</div>
      
      <!-- options: absolute position, fixed size, no layout shift -->
      <div id="options">
        <div class="option" data-value="python">Python</div>
        <div class="option" data-value="js">JavaScript</div>
        <div class="option" data-value="random">Random</div>
      </div>
    </div>
  </div>
  <div id="textContainer"></div>
  <div id="hintsBox" style="position: absolute; display: none;"></div>
  <input type="text" id="inputField" autofocus />
  <div class="container">
    <button id="restartBtn">Restart</button>
    <button id="newTextBtn">New Text</button>
  </div>
  <script src="{% static 'main/js/wpm.js' %}"></script>
  <script src="{% static 'main/js/pl.js' %}"></script>
  <script src="{% static 'main/js/hints.js' %}"></script>
  <script src="{% static 'main/js/typer.js' %}"></script>
</body>
</html>
